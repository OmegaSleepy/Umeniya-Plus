<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Създай профил</title>
    <link rel="stylesheet" href="/api/style">
    <style>
        body {
            min-height: 100vh;
            justify-content: center;
        }

        .auth-container {
            background: var(--bg-card);
            padding: 40px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            width: 100%;
            max-width: 400px;
            margin: auto;
            box-sizing: border-box;
        }

        .auth-container h2 {
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 1.5rem;
            color: var(--text-dark);
            text-align: center;
        }

        .auth-container .form-group {
            margin-bottom: 20px;
        }

        .auth-container label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .auth-container input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            outline: none;
        }

        .auth-container input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .show-password-container input[type="checkbox"] {
            width: auto !important;
            height: auto !important;
            margin: 0;
            cursor: pointer;
        }

        .show-password-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .show-password-container label {
            margin-bottom: 0;
            cursor: pointer;
            display: inline-block;
        }

        input[type="text"],
        input[type="password"] {
            box-sizing: border-box;

            font-family: var(--font-main);

            height: 45px;

            margin: 0;
            display: block;
            width: 100%;
        }

        #message {
            display: block;
            min-height: 20px;
            margin-bottom: 15px;
            font-size: 0.85rem;
            color: #dc3545;
            text-align: center;
        }

        .auth-container .fancy-button {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px;
            font-size: 1rem;
            border-radius: var(--radius-md);
            margin-top: 10px;
        }

        .auth-container .fancy-button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-light);
        }

        .auth-container .fancy-button:active {
            transform: translateY(0);
        }

        .auth-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div id="log-in-box" class="auth-container">
    <h2>Регистрация</h2>
    <div class="form-group">
        <label for="username">Потребителско име</label>
        <input id="username" name="username" type="text" placeholder="Въведете име..." required>
    </div>

    <div class="form-group">
        <label for="password">Парола</label>
        <input id="password" name="password" type="password" placeholder="••••••••" required>
    </div>

    <div class="form-group">
        <label for="confirm-password">Потвърдете парола</label>
        <input id="confirm-password" name="confirm-password" type="password" placeholder="••••••••" required>
    </div>


    <div class="form-group show-password-container">
        <input type="checkbox" id="show-pass" onclick="showPassword()">
        <label for="show-pass">Покажи Парола</label>
    </div>

    <span id="message"></span>
    <button id="send-info" type="submit" class="fancy-button">Впиши се</button>

    <div class="auth-footer">
        Имете профил? <a href="/login">Впиши се</a>
    </div>
</div>

<script>
    function showPassword() {
        const password_field = document.getElementById("password");
        const confirm_password_field = document.getElementById("confirm-password");
        if(password_field.type === "password"){
            password_field.type = "text"
            confirm_password_field.type = "text"
        } else {
            password_field.type = "password"
            confirm_password_field.type = "password"
        }
    }

    document.getElementById("send-info").addEventListener("click", async function () {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const password2 = document.getElementById("confirm-password").value;

        if (password === password2) {
            const data = {
                username, password
            };
            const response = await fetch("/auth/credentials/sign-up", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(data)
            });
            console.log(response);
        } else {
            alert("Паролите не съвпадат!")
        }
    })
    //TODO find out why this doesn't work
    function reset() {
        document.getElementById("show-pass").value = false;
        console.log("reset")
    }

    reset();
</script>

</body>
</html>
